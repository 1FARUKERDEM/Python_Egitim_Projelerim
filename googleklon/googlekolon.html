<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Google Klon</title>
  <style>
    body { margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; font-family:system-ui, sans-serif; }
    .wrapper { display:flex; flex-direction:column; align-items:center; gap:20px; }
    .logo { font-size:64px; font-weight:700; letter-spacing:1px; color: aqua; }
    input[type="text"] { width:560px; max-width:90vw; padding:12px 18px; border-radius:24px; border:1px solid #ccc; outline:none; }
    .buttons { display:flex; gap:12px; margin-top:12px; }
    button { padding:10px 14px; border:1px solid #eee; border-radius:6px; background:#f8f8f8; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">Google</div>

    <form action="https://www.google.com/search" method="GET" target="_self">
      <input type="text" name="q" placeholder="Google'da ara" />

      <div class="buttons">
        <!-- Normal arama -->
        <button type="submit">Google Search</button>

        <!-- Feeling Lucky -->
        <button type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
      </div>
    </form>

  </div>
</body>
</html>
